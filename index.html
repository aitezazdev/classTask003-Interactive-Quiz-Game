<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Quiz App</h1>
    </header>
    <main id="main-box">
        <p id="question">Whats your name?</p>
        <div id="choices">
            <button id="choice1" onclick="checkAnswer(0)">Ok</button>
            <button id="choice2" onclick="checkAnswer(1)">Ok</button>
            <button id="choice3" onclick="checkAnswer(2)">Ok</button>
            <button id="choice4" onclick="checkAnswer(3)">Ok</button>
        </div>
        <div id="score-next">
            <button id="score">Score : </button>
            <button id="next" onclick="nextQuestion()">Next</button>
        </div>
    </main>
        

    <script src="./app.js"></script>
</body>
</html>
