<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onkeydown="handleKeyPress(event)">
    <header>
        <h1>Quiz Game</h1>
    </header>
    <main id="main-box">
        <p id="question">Whats your name?</p>
        <div id="choices">
            <button id="choice1" onclick="checkAnswer(0)" onkeydown="checkAnswer(1)" onmouseover="style.backgroundColor = '#357abd'" onmouseout="style.backgroundColor = '#4a90e2'">Ok</button>
            <button id="choice2" onclick="checkAnswer(1)" onkeydown="checkAnswer(2)" onmouseover="style.backgroundColor = '#357abd'" onmouseout="style.backgroundColor = '#4a90e2'">Ok</button>
            <button id="choice3" onclick="checkAnswer(2)" onkeydown="checkAnswer(3)" onmouseover="style.backgroundColor = '#357abd'" onmouseout="style.backgroundColor = '#4a90e2'">Ok</button>
            <button id="choice4" onclick="checkAnswer(3)" onkeydown="checkAnswer(4)" onmouseover="style.backgroundColor = '#357abd'" onmouseout="style.backgroundColor = '#4a90e2'">Ok</button>
        </div>
        <div id="score-next">
            <button id="score">Score: 0</button>
            <button id="next" onclick="nextQuestion()">Next</button>
        </div>
    </main>

    <div id="result">
        <p id="finalScore">Your Score : </p>
        <button id="play-again" onclick="playAgain()">Play Again</button>
    </div>
        

    <script src="./app.js"></script>
</body>
</html>
